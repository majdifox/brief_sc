<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Search Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .ter {
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        .bg {
        background-image: url('./assets/img/field1.jpg'); 
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        height: 100vh;
        width: 100%;
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: repeat(5, 1fr);
    }

    .team-container {
    display: grid;
    grid-template-rows: repeat(6, 1fr);
    grid-template-columns: repeat(6, 1fr);
    gap: 10px;
    /* other styling */
}

        .player-team-card {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body class="min-h-screen bg-cover bg-no-repeat relative ter">
    <div class="bg">
        <div id="team-container">
            <!-- Team players will be dynamically added here -->
        </div>
    </div>

    <div id="formation-selector" class="absolute top-[80px] left-[10px] z-10 flex flex-col space-y-2">
        <button id="formation-4-3-3" class="bg-white/70 hover:bg-white/90 p-2 rounded shadow formation-btn" data-formation="4-3-3">
            4-3-3
        </button>
        <button id="formation-4-4-2" class="bg-white/70 hover:bg-white/90 p-2 rounded shadow formation-btn" data-formation="4-4-2">
            4-4-2
        </button>
    </div>


    <div id="openModalBtn" class="absolute top-[10px] left-[10px] w-20 z-10 cursor-pointer hover:opacity-80 transition-opacity">
        <img src="./assets/img/logo.png" alt="Logo" class="w-full h-auto">
    </div>
  
    <!-- Modal Container -->
    <div id="playerModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex justify-center items-center">
        <div class="bg-white rounded-lg w-[600px] max-h-[90vh] flex flex-col">
            <!-- Modal Header -->
            <div class="bg-gray-100 p-4 flex justify-between items-center rounded-t-lg">
                <h2 class="text-xl font-bold">Player Search</h2>
                <button id="closeModal" class="text-gray-600 hover:text-gray-900">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <!-- Search and Filters Container -->
            <div class="p-4 border-b">
                <!-- Formation Selection -->
                <!-- <select id="formationSelect" class="w-full p-2 border rounded mb-4">
                    <option value="4-3-3">4-3-3 Formation</option>
                    <option value="4-4-2">4-4-2 Formation</option>
                </select> -->

                <!-- Name Search Bar -->
                <input 
                    type="text" 
                    id="nameSearch" 
                    placeholder="Search players by name" 
                    class="w-full p-2 border rounded mb-4"
                >

                <!-- Filters Container -->
                <div class="flex space-x-4">
                    <!-- Nationality Filter -->
                    <div class="flex-1">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Nationality</label>
                        <select id="nationalityFilter" class="w-full p-2 border rounded">
                            <option value="">All Nationalities</option>
                            <!-- Nationality options will be dynamically added here -->
                        </select>
                    </div>

                    <!-- Position Filter -->
                    <div class="flex-1">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Position</label>
                        <select id="positionFilter" class="w-full p-2 border rounded">
                            <option value="">All Positions</option>
                            <!-- Position options will be dynamically added here -->
                        </select>
                    </div>

                    <!-- Club Filter -->
                    <div class="flex-1">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Club</label>
                        <select id="clubFilter" class="w-full p-2 border rounded">
                            <option value="">All Clubs</option>
                            <!-- Club options will be dynamically added here -->
                        </select>
                    </div>
                </div>
            </div>

            <!-- Search Results -->
            <div id="searchResults" class="grid grid-cols-4 gap-4 p-4 overflow-y-auto max-h-[300px]"></div>

            <!-- Selected Player Details -->
            <div id="selectedPlayerDetails" class="hidden p-4">
                <div id="playerInfoContainer" class="mb-4">
                    <!-- Selected player details will be inserted here -->
                </div>
                
                <!-- Modal Footer -->
                <div class="flex justify-end space-x-2">
                    <button id="cancelBtn" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">
                        Cancel
                    </button>
                    <button id="confirmBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Confirm
                    </button>
                </div>
            </div>
        </div>
    </div>
      

    <script src="./js/script.js"></script>
</body>
</html>
